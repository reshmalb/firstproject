<body>  
    <div id="main" class="card card-body" ></div>    
    <header id="main-header" class="bg-success text-Black p-sm-2 mb-auto">
     
            <h1 id="header-title" >Book a call    
            </h1>      
     
           
            <form id="signIn-form" class="form-inline mb-3">
               <label>Name:</label>
               <input id="name"    type="text" class="form-control mr-2">
               <label>Email:</label>
               <input id="email" type="email" class="form-control mr-2">
               <label for="phone" class="form-label">Phone: </label>      
              <input id="phone1" type="text" name="phone" required class="form-control mr-2">      
              <label for="time" class="form-label">Time for call:: </label>    
             
            <input id="date1" type="date" name="date"  required class="form-control mr-1">
            <input id="time1" type="time"name="time" required class="form-control mr-1">
        
             <input type="submit" class="btn btn-primary " value="Get a call">

            </form>  
            <div class="container" id="item">
            <h3 class="title">Details of users:</h3>  
            <ul id="details" class="list-group"></ul>
        </div>

        </div>

    </header>
